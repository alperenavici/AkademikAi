name: Bulk Issue Creator from Report

on:
  workflow_dispatch:

permissions:
  issues: write

jobs:
  create-issues:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # DOĞRU EYLEMİ (ALETİ) KULLANIYORUZ
      - name: Create issues from CSV
        uses: peter-evans/bulk-issue-creator@v4 # Eylem adını düzelttik
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filepath: ./gorevler.csv # Bu eylem 'filepath' komutunu anlıyor

          # BU EYLEMİN ANLADIĞI DOĞRU PARAMETRELER VE SÖZ DİZİMİ
          title: '[Görev Raporu] {{ title }}'
          body: '{{ body }}'
          labels: '{{ labels }}'